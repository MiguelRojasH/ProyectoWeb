<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registro - @Incadi </title>
    <link rel="stylesheet" href="resources/css/style_registro.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    
</head>

<body> 
     <!-- Header -->
  <header>
    <div class="ig-header-nav">

        <div class="ig-logo-nav">
            <img class="ig-logo" src="resources/img/Log-LaGranColombia .png" alt="Logo de La Gran Colombia">
        </div>

        <div class="ig-buscador-container">
            <input class="ig-buscador" type="text" placeholder="    ¿Qué estás buscando?">
        </div>

        <div class="ig-container-btnLink">

            <div class="container-carrito">
                <a href="">
                  <img class="ig-btnCar" src="resources/img/Bt/Bt_Carrito.png" alt="Carrito de compras" href="">
                </a>
            </div>

            <div class="container-ingresar">
                <a href="#" >
                  <img class="ig-btnIngr" src="resources/img/Bt/Bt_Ingresar.png" alt="Botón Ingresar">
                </a>
            </div>
        </div>

        
      </div>
    </header>
    

    <div class="ig-container-registro">

            <div class="ig-registro">

                <h2>Completa tus datos</h2>

                <div class="ig-credenciales">

                    <div class="ig-credencialesIzq">
                        <p>Nombre</p>
                        <input class="ig-input" type="text" class="Nombre" >
                        <p>Apellido</p>
                        <input class="ig-input" type="text" class="Apellido" >
                    </div>

                    <div class="ig-credencialesDer">
                        <p>Correo</p>
                        <input class="ig-input" type="text" class="e-mail" >
                        <p>Contraseña</p>
                        <input class="ig-input" type="password" class="Contraseña" >
                    </div>
                    
                </div>
                    
                <div class="ig-link-container">
                    <div class="ig-check">
                        <input type="checkbox">Acepto los Términos y Condiciones y autorizo el uso de mis datos de acuerdo a la Declaración de Privacidad.<br>
                    </div>
                    <a class="ig-btn" href="#" style="color:#ffffff;">Continuar</a>
                    
                </div>

            </div> 

    </div>  

    <div class="ig-derechos">
        <div class="derechos-Minticris">
            <br><h6>@2021 Todos los derechos reservados. Minticris. <br></h6>
        </div>
    </div>

</body>
</html>
